<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pomodoro.css">
    <!-- Unicons CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <textarea placeholder="Enter your new todo"></textarea>
        <i class="uil uil-notes note-icon"></i>
      </div>
      
      <ul class="todoLists"></ul>

      <div class="pending-tasks">
        <span
          >You have <span class="pending-num"> no </span> tasks pending.</span
        >
        <button class="clear-button">Clear All</button>
      </div>
    </div>

    <!-- Pomodoro Timer -->
    <div class="container">

        <div class="text">
        <p id="work" class="label">Work</p>
        <p id="break" class="label">Break</p>
        <p id="cycles" class="label">Cycles</p>
      </div>
        <!--Work Timer-->
        <div class="final">
        <div id="work-timer" class="timer">
           <div class="sort">
          <p id="w_minutes">25</p>
            <p class="semicolon">:</p>
            <p id="w_seconds">00</p>
            </div>
          </div> 
        <!--Break Timer-->
       
        <div id="break-timer" class="timer">
          <div class="no">
            <p id="b_minutes">5</p><p class="semicolon">:</p><p id="b_seconds">00</p>
          </div>
        
          </div>
      <!--Cycle Counter-->
        
      <p id="counter" class="timer">0</p>
    </div>
        <div class="main-btn">
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </div>
  <!-- music -->
    <div class="container">
      <div class="music-player">

        <!-- fire -->
        <audio   loop id="fire">
        <source src="https://cdn.pixabay.com/download/audio/2022/09/10/audio_113b247b69.mp3?filename=campfire-crackling-fireplace-sound-119594.mp3" type="audio/mp3">
      </audio>

      <!-- rain -->
      <audio   loop id="rain">
        <source src="https://cdn.pixabay.com/download/audio/2022/02/07/audio_8fa4920939.mp3?filename=gentle-rainfall-16960.mp3" type="audio/mp3">
      </audio>

      <!-- forest -->
      <audio   loop id="forest">
        <source src="https://cdn.pixabay.com/download/audio/2022/11/28/audio_43c341f09e.mp3?filename=birds-singing-calm-river-nature-ambient-sound-127411.mp3" type="audio/mp3">
      </audio>


      <div class="sound-player">
        <div><i  onclick="playPause()" id="ctrlIcon" class="uil uil-fire"></i></div>
        <div><i onclick="playPauseRain()" id="ctrlIconRain" class="uil uil-cloud-showers-alt"></i></div>
        <div><i onclick="playPauseForest()" id="ctrlIconForest" class="uil uil-trees"></i></div>
      
      </div>
      </div>
    </div>

    <!-- qoutes -->
    <div class="container">
      <h1 class="title">Quote of the day</h1>
      <div class="content">
        <div class="quote-area">
          <p class="quote"></p>
          <div class="author">
            <span>___</span>
            <span class="name"></span>
          </div>
        </div>
        <div class="qoute-btn">
<!--         <button class="new-qoute-btn">New qoute</button></div> -->
      </div>
    </div>
  
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
    <script src="./js/pomodoro.js"></script>
    <script src="./js/qoute.js"></script>
    <script src="/js/sound.js"></script>
  </body>
</html>
